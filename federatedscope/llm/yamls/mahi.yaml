use_gpu: True
device: 0
eval_device: 1
early_stop:
  patience: 0
federate:
  freeze_A: False
  mode: standalone
  client_num: 8
  process_num: 1
  total_round_num: 100
  save_to: "llama_gsm8k_3_fedsa-lora.ckpt"
  save_freq: 100
  share_local_model: True
  online_aggr: False
personalization: 
  local_param: ['lora_B']
data:
  root: data/
  type: 'gsm8k@llm'
  splitter: 'iid'
llm:
  tok_len: 1000
  chat:
    max_len: 1000
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'lora', 'r': 8, 'lora_alpha': 16, 'lora_dropout': 0.05 } ]
dataloader:
  batch_size: 1
model:
  type: 'meta-llama/Meta-Llama-3-8B@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    lr: 0.005
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 10
  metrics: ['acc']
  best_res_update_round_wise_key: val_acc
  count_flops: False
wandb:
  use: True
  name_user: 'mahi97'
  name_project: 'gaudi-fs'
  online_track: True
  client_train_info: True